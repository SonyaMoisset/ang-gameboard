<!doctype html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,300" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" type="text/css">
  <link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <title>Gameboard</title>
</head>

<body ng-app="GameboardApp">
  <div class="header">
    <h1 class="logo">GameBoard</h1>
  </div>

  <div ng-controller="ScoreController" class="main">
    <div class="container">
      <div ng-repeat="score in scores" class="col-sm-4">
        <div class="row scorecard">
          <p class="period">{{ score.period }} </p>
          <div class="visitor col-xs-4">
            <h2 class="visitor-score">{{ score.visitor_score }} </h2>
            <h3>
              <span class="visitor-city">{{ score.visitor_team.city }} </span><br/>
              <span class="visitor-name">{{ score.visitor_team.name }}</span>
            </h3>
          </div>
          <div class="dash col-xs-3">
            <h2>-</h2>
          </div>
          <div class="home col-xs-4">
            <h2 class="home-score">{{ score.home_score }} </h2>
            <h3>
              <span class="home-city"> {{  score.home_team.city  }}</span><br/>
              <span class="home-name"> {{ score.home_team.name }}</span>
            </h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modules -->
  <script src="js/app.js"></script>

  <!-- Controllers -->
  <script src="js/controllers/ScoreController.js"></script>

</body>

</html>
